
<head>
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
     function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch(error) {
            document.getElementById('display').value = 'Error';
        }
    }
   
  </script>
  <style>
    
:root{
            --background-light: #f5f5f7;
    --background-dark: #000000;
    --element-light: #c8cbd4;
    --element-dark: #dedfe4;
    --text-light: #ffffff;
    --text-dark: #1b1c1f;
  --md-ripple-hover-color:#0000;
  --md-ripple-pressed-color:#000;
      }
.calcbtn{
  position:relative;
  border-radius:100px;
}
body {
       font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
  font-variation-settings:
    "slnt" 0;
margIN:0px;
  background-color: var(--background-light);
    }
    .calculator {
        width: 290px;
        border: none;
        border-radius: 10px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
      margin-top: calc(50vh - 228.5px);
    }
    input[type="button"] {
             font-family: "Inter", sans-serif;
        width: 60px;
        height: 60px;
        font-size: 20px;
        border: none;
        border-radius: 55px;
        cursor: pointer;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        margin:3px;
    }
    input[type="text"] {
             font-family: "Inter", sans-serif;
        width: 100v;
        font-size: 35px;
        grid-column: 1 / -1;
      border: none;
padding:30px 20px;
      color:#000;
      border-radius:10px 10px 20px 20px;
      text-align: right;
      background:none;
    }



.TC{
  background-color: var(--element-dark);color:#000;
}
.SC{
  background-color: var(--element-dark);color:#000;
}
.PC{
  background-color: var(--text-dark);color:#ffffff;
}

.SCH{
  background-color: var(--text-light);color:#000000;
}


@media (prefers-color-scheme: dark) {
  :root{
    --md-ripple-hover-color:#0000;
  --md-ripple-pressed-color:#fff;
  }
  body{
    background-color: var(--background-dark);
  }
  .TC{
  background-color: var(--element-light);color:#000;
}
.SC{
  background-color: var(--element-light);color:#000;
}
.PC{
  background-color: var(--text-light);color:#000;
}

.SCH{
  background-color: var(--text-dark);color:#fff;
}
  input[type="text"] {
  color:#fff;
  }
}
    </style>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="calcbtn"><input type="button" value="AC" onclick="clearDisplay()" class="TC"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="()" onclick="addToDisplay('(')" class="SC"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="%" onclick="addToDisplay('%')" class="SC"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="÷" onclick="addToDisplay('/')" class="SC"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="7" onclick="addToDisplay('7')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="8" onclick="addToDisplay('8')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="9" onclick="addToDisplay('9')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="×" onclick="addToDisplay('*')" class="SC"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="4" onclick="addToDisplay('4')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="5" onclick="addToDisplay('5')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="6" onclick="addToDisplay('6')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="-" onclick="addToDisplay('-')" class="SC"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="1" onclick="addToDisplay('1')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="2" onclick="addToDisplay('2')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="3" onclick="addToDisplay('3')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="+" onclick="addToDisplay('+')" class="SC"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="0" onclick="addToDisplay('0')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="・" onclick="addToDisplay('.')" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="C" onclick="clearDisplay()" class="SCH"><md-ripple></md-ripple></div>
<div class="calcbtn"><input type="button" value="=" onclick="calculate()" class="PC"><md-ripple></md-ripple></div>

    </div>
</body>
