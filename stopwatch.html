<!DOCTYPE html>
<html lang="ja">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-family: "Spline Sans Mono", monospace;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
        }
        .container {
            text-align: center;
        }
        .time {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 1.5em;
            margin: 2px;
            padding: 0px;
          border:none;
          background:none;
        }
      span{
        vertical-align: -3px;
      }
      button{
        margin:0px;
        padding:0px;
      }
      .start{
        background:#185af2;
        color:#fff;
        padding:10px;
        border-radius:100px;
      }
      .stop{
        background:#eee;
        color:#000;
        padding:10px;
        border-radius:100px;
      }
      .reset{
        background:#eee;
        color:#000;
        padding:14.5px;
        border-radius:100px;
        transform: translate(0px,-2.5px)
      }
      
      @media (prefers-color-scheme: dark) {
        body{
          background:#000;
        }
        .time{
          color:#fff;
        } 
        .reset,.stop{
          background:#222;
          color:#fff;
        }
        
        
        
      }
    </style>
  
</head>
<body>
    <div class="container">
        <div class="time" id="display">00:00:00</div>
        <div class="buttons">
            <button id="startPause">
              <div class="start">
                <span class="material-symbols-rounded">play_arrow</span>
                開始
                </div>
            </button>
            <button id="reset"><div class="reset"><span class="material-symbols-rounded">
restart_alt
</span></div></button>
        </div>
    </div>


    <script>
        let startPauseButton = document.getElementById('startPause');
        let resetButton = document.getElementById('reset');
        let display = document.getElementById('display');

        let timer;
        let startTime;
        let elapsedTime = 0;
        let isRunning = false;

        function updateTime() {
            const now = Date.now();
            const time = new Date(now - startTime + elapsedTime);

            const minutes = String(time.getUTCMinutes()).padStart(2, '0');
            const seconds = String(time.getUTCSeconds()).padStart(2, '0');
            const milliseconds = String(Math.floor(time.getUTCMilliseconds() / 10)).padStart(2, '0');

            display.textContent = `${minutes}:${seconds}:${milliseconds}`;
        }

        function startPause() {
            if (isRunning) {
                clearInterval(timer);
                elapsedTime += Date.now() - startTime;
                startPauseButton.innerHTML = '              <div class="start"><span class="material-symbols-rounded">play_arrow</span>開始</div>';
            } else {
                startTime = Date.now();
                timer = setInterval(updateTime, 10);
                startPauseButton.innerHTML = '<div class="stop"><span class="material-symbols-rounded">pause</span>一時停止</div>';
            }
            isRunning = !isRunning;
        }

        function reset() {
            clearInterval(timer);
            elapsedTime = 0;
            isRunning = false;
            display.textContent = '00:00:00';
            startPauseButton.innerHTML = '<div class="start"><span class="material-symbols-rounded">play_arrow</span>開始</div>';
        }

        startPauseButton.addEventListener('click', startPause);
        resetButton.addEventListener('click', reset);
    </script>
</body>

</html>
