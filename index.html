<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://search3958.github.io/icons/search3958.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>新しいタブ v6</title>
  
<style>
   :root {
  --iconbg: #fff9;
  --glass-shadow: #fffb 0px 1.5px 3px inset, #fff7 0px -1.5px 3px inset;
  --text-color: #000;
  --bound: linear(0, 0.007 0.7%, 0.031 1.5%, 0.131 3.3%, 0.691 9.9%, 0.904 13%, 1.042 16.1%, 1.087 17.8%, 1.113 19.5%, 1.123 21.5%, 1.117 23.7%, 1.015 34.3%, 0.996 37.6%, 0.986 41.1%, 1.002 62.1%, 1);
  --ease: cubic-bezier(.34, .24, .18, 1);
  --color-deg:15deg;
}

/* Base Styles */
body {
  margin: 0;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: #fff;
  background-image: var(--user-wallpaper-light);
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
}

body:before {
  background: #fff3;
  content: " ";
  height: 100vh;
  width: 100vw;
  display: block;
  backdrop-filter: brightness(1.2);
}

* {
  scrollbar-width: none;
  line-height: 1.5 !important;
  font-family: "Google_Sans_Xiao2","Yu Gothic UI", "Yu Gothic", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Meiryo", "Noto Sans JP", sans-serif;
  text-wrap-mode: nowrap;
  user-select: none;
}

*::-webkit-scrollbar {
  display: none;
}

/* Search Bar */
.search-in {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  background: #fffa;
  padding: 8px;
  corner-shape: superellipse(1.6);
  border-radius: 24px;
  backdrop-filter: blur(8px) brightness(1.15);
  transition: backdrop-filter 0.3s var(--ease);
  overflow: hidden;
  display: flex;
  gap: 8px;
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001, 0px 4px 32px 0px #0002;
}

.search-input {
  width: 155px;
  background: #ffffff82;
  outline: none;
  border: none;
  color: var(--text-color);
  font-size: 16px;
  padding: 12px 12px 12px 16px;
  border-radius: 16px;
  corner-shape: superellipse(1.8);
  transition: width 1s var(--bound);
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001;
}

.search-button {
  background: hsl(var(--color-deg) 54.4% 49.02%);
  outline: none;
  border: none;
  color: #fff;
  padding: 12px 13px;
  border-radius: 16px;
  corner-shape: superellipse(1.8);
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001;
}

.control-button {
  border: none;
  background: #0000;
  padding: 12px 13px;
  border-radius: 16px;
  corner-shape: superellipse(1.8);
  transition: all 0.3s var(--ease);
}

.control-button:hover {
  background: #0001;
}

.control-button.active{
  background: hsl(var(--color-deg) 100% 60% / 10%);
}

.active svg{
  fill: hsl(var(--color-deg) 100% 30%);
}

/* App List Area */
.applist-in {
  position: fixed;
  top: 0;
  left: 24px;
  width: calc(100vw - 48px);
  height: calc(100vh - 124px);
  padding: 24px 0 100px 0;
  overflow: scroll;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.category {
  width: 100%;
  max-width: 800px;
  margin-bottom: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.category-title {
  font-size: 21px;
  font-weight: 500;
  margin: 0 0 3px 0;
  width: 100%;
}

a {
  width: calc(100% / 3 - 6px);
  text-decoration: none;
  color: var(--text-color);
}

.appicon-bg {
  display: flex;
  align-items: center;
  gap: 16px;
  width: 50px;
  height: 50px;
  border-radius: 16px;
  corner-shape: superellipse(1.6);
  backdrop-filter: blur(10px);

}

.appicon-img {
  height: 50px;
  width: 50px;
  object-fit: cover;
}

/* Intelligence Box */
.intelligence-box {
  position: fixed;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  z-index: 1;
  background: #fffa;
  padding: 16px;
  border-radius: 24px;
  corner-shape: superellipse(1.6);
  backdrop-filter: blur(8px) brightness(1.15);
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001, 0px 4px 32px 0px #0002;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: bottom 0.5s cubic-bezier(.34, .24, 0, 1);
}

.intelligence-box.active {
  bottom: 110px;
}

.intelligence-icon {
  height: 32px;
  aspect-ratio: 1 / 1;
  background: #108cdf;
  border-radius: 99px;
  corner-shape: superellipse(-1);
  transition: all 0.5s ease;
}

.intelligence-answer {
  font-size: 20px;
  text-align: center;
  width: 100%;
  color: #000;
  transition: all 0.6s cubic-bezier(.27, .07, 0, 1);
}

.intelligence-answer.hide {
  color: #0059ff;
  filter: blur(4px);
  opacity: 0;
  top: 16px;
}

.intelligence.animate-icon .intelligence-icon {
  animation: rotate-icon 1s cubic-bezier(.34, .24, 0, 1);
}

/* Dialogs */
#history-dialog, #settings-dialog {
  pointer-events: none;
  height: 100vh;
  width: 100vw;
  position: fixed;
  left: 0;
  bottom: 0;
  background: #0000;
  z-index: 5;
  transition: background 0.3s ease;
}

#history-dialog.show, #settings-dialog.show {
  pointer-events: unset;
  background: #0001;
}

.dialog-box {
  position: fixed;
  left: 50vw;
  bottom: -600px;
  transform: translateX(-50%);
  min-width: 300px;
  padding: 24px;
  background: #fffad9; /* ベース色 */
  background: #fffa;
  backdrop-filter: blur(24px) brightness(1.15);
  border-radius: 24px;
  corner-shape: superellipse(1.6);
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001, 0px 4px 32px 0px #0002;
  transition: all 0.3s cubic-bezier(.26, 0, .91, .54);
}

.show .dialog-box {
  bottom: 110px;
  transition: all 0.5s cubic-bezier(.34, .24, 0, 1);
}

.dialog-box button {
  background: #ffffff82;
  color: #000;
  border: none;
  padding: 16px 24px;
  border-radius: 16px;
  corner-shape: superellipse(1.8);
  margin-bottom: 8px;
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001;
}

#clear-history {
  background: color(display-p3 0.677 0 0.021 / 1) !important;
  color: #fff !important;
}

/* UI Elements */
h3 { font-weight: 400; font-size: 2em; margin: 0 0 16px 0; }
h4 { font-weight: 400; font-size: 1.2em; margin: 4px 0; }
svg { margin-bottom: -5px; transition: fill 0.3s var(--ease);}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  :root { --iconbg: #0009; }
  body { background-color: #000; background-image: var(--user-wallpaper-dark); }
  .search-button, svg, .search-input, .dialog-box, .intelligence-answer ,.category-title ,.appicon-label ,.info{ color: #fff; fill: #fff; }
  .dialog-box { background: #0c0c0cd0; backdrop-filter: blur(8px) brightness(0.85);}
  .dialog-box button{ background: #000; color: #fff; }
  .search-in,.intelligence-box {background: #000a; backdrop-filter: blur(8px) brightness(0.85);}
  .search-input{background: #00000082;}
  body:before {
    background: #0003;backdrop-filter: brightness(0.9);}
    .active svg{fill: hsl(var(--color-deg) 100% 80%);}
}

/* Animations */
@keyframes rotate-icon {
  from { transform: rotate(0deg); }
  to { transform: rotate(180deg); }
}

/* Responsive Queries */
@media screen and (min-width: 480px) { .search-input { width: 150px; } }
@media screen and (min-width: 700px) { .search-input { width: 200px; } }
@media screen and (min-width: 1100px) { .search-input { width: 250px; } }

@media screen and (max-width: 680px) { a { width: calc(100% / 2 - 6px); } }
@media screen and (max-width: 480px) { a { width: 100%; } }

.info{
    width: 100%;
    max-width: 800px;
    margin-bottom:24px;
}
</style>

</head>
<body>

<div id="history-dialog">
  <div class="dialog-box">
    <h3>検索履歴</h3>
    <ul id="history-list" style="list-style:none;padding:0;margin:0 0 16px 0;"></ul>  </div>
</div>

<div id="settings-dialog">
  <div class="dialog-box">
    <h3>設定</h3>

    <h4>壁紙</h4>
    <button onclick="window.location.href='https://search3958.github.io/project/images/2/'">壁紙を選択</button>
    
    <h4>検索履歴</h4>
    <button id="clear-history">検索履歴を削除</button>
    
    <h4>Newtab v6.1</h4>
    <p>ご利用いただく場合，利用規約と<br>プライバシーポリシーの方針に同意するものとみなします。</p>
    <button onclick="window.location.href='https://search3958.github.io/'">私について</button>
    <button onclick="window.location.href='https://search3958.github.io/i/newtab/'">設定方法</button>
    <button onclick="window.location.href='https://search3958.github.io/newtab/newtab-simple.html'">簡易版</button>
    <button onclick="window.location.href='https://search3958.github.io/newtab/beta'">Beta</button>

    <h4>重要情報</h4>
    <button onclick="window.location.href='https://search3958.github.io/policies/'">利用規約とプライバシーポリシー</button>
    <button onclick="window.location.href='https://search3958.github.io/usercheck/entry'">同意を撤回</button>
    <button onclick="window.location.href='https://search3958.github.io/accounts/lang?next=https://search3958.github.io/newtab/'">Language</button>

  </div>
</div>

  <script>

<script>// main.js - Optimized Version
// =================================================================
// Performance Optimizations:
// - Preloaded wallpaper application
// - Efficient IndexedDB access
// - Smart focus management
// - Deferred script loading
// =================================================================

// =================================================================
// 1. IndexedDB管理 (シングルトン化・最適化版)
// =================================================================
let dbInstance = null;
let dbPromise = null;

async function getDB() {
    if (dbInstance) return dbInstance;
    if (dbPromise) return dbPromise;
    
    dbPromise = new Promise((resolve, reject) => {
        const request = indexedDB.open('WallpaperDB', 1);
        
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains('images')) {
                db.createObjectStore('images');
            }
        };
        
        request.onsuccess = (e) => {
            dbInstance = e.target.result;
            dbPromise = null; // Promise解決後はクリア
            resolve(dbInstance);
        };
        
        request.onerror = () => {
            dbPromise = null;
            reject(new Error('IndexedDB open failed'));
        };
    });
    
    return dbPromise;
}

async function getWallpaperData(key) {
    try {
        const db = await getDB();
        return new Promise((resolve) => {
            const transaction = db.transaction(['images'], 'readonly');
            const store = transaction.objectStore('images');
            const request = store.get(key);
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => resolve(null);
        });
    } catch {
        return null;
    }
}

// 複数キーを並列で取得（パフォーマンス向上）
async function getMultipleWallpaperData(keys) {
    try {
        const db = await getDB();
        return Promise.all(keys.map(key => 
            new Promise((resolve) => {
                const transaction = db.transaction(['images'], 'readonly');
                const request = transaction.objectStore('images').get(key);
                request.onsuccess = () => resolve({ key, data: request.result });
                request.onerror = () => resolve({ key, data: null });
            })
        ));
    } catch {
        return keys.map(key => ({ key, data: null }));
    }
}

// =================================================================
// 2. 壁紙適用 (描画優先・最適化版)
// =================================================================
function applyWallpaper(lightBlob, darkBlob = null) {
    // 既存URLの解放（メモリリーク防止）
    ['lightUrl', 'darkUrl'].forEach(key => {
        const oldUrl = document.body.dataset[key];
        if (oldUrl && oldUrl.startsWith('blob:')) {
            URL.revokeObjectURL(oldUrl);
        }
    });

    const lightUrl = lightBlob ? URL.createObjectURL(lightBlob) : 'bgimg/chips1.webp';
    const darkUrl = darkBlob ? URL.createObjectURL(darkBlob) : (lightBlob ? lightUrl : 'bgimg/chips1.webp');

    // CSS変数を一度に設定（リフロー最小化）
    const bodyStyle = document.body.style;
    bodyStyle.setProperty('--user-wallpaper-light', `url('${lightUrl}')`);
    bodyStyle.setProperty('--user-wallpaper-dark', `url('${darkUrl}')`);
    
    // 解析用にURLを保持
    document.body.dataset.lightUrl = lightUrl;
    document.body.dataset.darkUrl = darkUrl;
}

async function initWallpaper() {
    // 並列読み込みで高速化
    const [newtabResult, lightResult, darkResult] = await getMultipleWallpaperData([
        'newtab',
        'light', 
        'dark'
    ]);
    
    const newtab = newtabResult.data;
    const light = lightResult.data;
    const dark = darkResult.data;
    
    // 優先度: 1. Newtab, 2. Individual
    if (newtab?.light) {
        applyWallpaper(newtab.light, newtab.dark);
    } else if (light?.light || dark?.dark) {
        applyWallpaper(light?.light, dark?.dark);
    } else {
        // デフォルト壁紙（明示的に設定）
        applyWallpaper(null, null);
    }
}

// =================================================================
// 3. フォーカス管理（最適化版）
// =================================================================
function ensureFocus() {
    // セレクタの優先順位付き（パフォーマンス向上）
    const selectors = [
        '.search-input',           // 想定される主要な検索ボックス
        '#your-textbox-id',        // カスタムID
        'input[type="text"]',      // 汎用的なテキストボックス
        'input[type="search"]'     // 検索タイプのinput
    ];
    
    let focusTarget = null;
    for (const selector of selectors) {
        focusTarget = document.querySelector(selector);
        if (focusTarget) break;
    }
    
    if (!focusTarget) return;
    
    // フォーカス実行
    const setFocus = () => {
        if (document.activeElement !== focusTarget) {
            focusTarget.focus({ preventScroll: true }); // スクロール防止
        }
    };
    
    // 即座に実行
    setFocus();
    
    // レンダリング後にも実行（確実性向上）
    requestAnimationFrame(() => {
        setFocus();
        
        // さらに次のフレームでも実行（ブラウザによって必要）
        requestAnimationFrame(setFocus);
    });
    
    return focusTarget;
}

// =================================================================
// 4. 遅延スクリプト読み込み（最適化版）
// =================================================================
function loadDeferredScript(focusTarget) {
    // requestIdleCallbackを使用してブラウザのアイドル時に実行
    const loadScript = () => {
        const script = document.createElement('script');
        script.src = 'v6.1/afterload.js';
        script.async = true; // async属性でブロッキング回避
        
        script.onload = () => {
            console.log('[Main] afterload.js loaded successfully');
            
            // スクリプト読み込み後、フォーカスが外れていたら再確保
            if (focusTarget && document.activeElement !== focusTarget) {
                focusTarget.focus({ preventScroll: true });
            }
        };
        
        script.onerror = () => {
            console.error('[Main] Failed to load afterload.js');
        };
        
        document.body.appendChild(script);
    };
    
    // requestIdleCallbackが利用可能な場合は使用、なければsetTimeoutで代替
    if ('requestIdleCallback' in window) {
        requestIdleCallback(loadScript, { timeout: 500 });
    } else {
        setTimeout(loadScript, 150);
    }
}

// =================================================================
// 5. 起動実行（最適化版）
// =================================================================
(function init() {
    // DOMContentLoadedより早いタイミングでも実行可能にする
    const startInit = () => {
        // 1. 壁紙の初期化（非同期・並列処理）
        initWallpaper().catch(err => {
            console.warn('[Main] Wallpaper initialization failed:', err);
        });
        
        // 2. フォーカス管理（即座に実行）
        const focusTarget = ensureFocus();
        
        // 3. 遅延スクリプトの読み込み（アイドル時）
        loadDeferredScript(focusTarget);
        
        // 4. ページ可視性変更時のフォーカス再確保
        if (focusTarget) {
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && document.activeElement !== focusTarget) {
                    focusTarget.focus({ preventScroll: true });
                }
            });
        }
    };
    
    // DOM準備状態に応じて実行
    if (document.readyState === 'loading') {
        // まだ読み込み中の場合はDOMContentLoadedを待つ
        document.addEventListener('DOMContentLoaded', startInit, { once: true });
    } else {
        // すでに読み込み済みの場合は即座に実行
        startInit();
    }
})();

// =================================================================
// 6. グローバルAPI（外部から利用可能）
// =================================================================
window.reloadWallpaper = initWallpaper;
window.clearWallpaperCache = () => {
    dbInstance = null;
    dbPromise = null;
};
</script>
