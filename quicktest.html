<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTab iframe表示</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005a9e;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 150px);
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="loadBtn" onclick="loadAndCombineFiles()">ファイルを読み込んでiframeに表示</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="iframe-container">
        <iframe id="contentFrame" srcdoc="<html><body style='display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; color: #666;'><div>「ファイルを読み込んでiframeに表示」ボタンをクリックしてください</div></body></html>"></iframe>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function fetchText(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.text();
        }

        async function loadAndCombineFiles() {
            const btn = document.getElementById('loadBtn');
            btn.disabled = true;
            
            showStatus('ファイルを読み込んでいます...', 'loading');

            try {
                // 各ファイルを並行して取得
                const [htmlContent, cssContent, jsContent] = await Promise.all([
                    fetchText('https://search3958.github.io/newtab/quick'),
                    fetchText('https://search3958.github.io/newtab/v5/style.css'),
                    fetchText('https://search3958.github.io/newtab/v5/script.js')
                ]);

                // HTMLにCSSとJavaScriptを組み込み
                const combinedHtml = combineFiles(htmlContent, cssContent, jsContent);
                
                // iframeに表示
                const iframe = document.getElementById('contentFrame');
                iframe.srcdoc = combinedHtml;
                
                showStatus('読み込み完了！', 'success');
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`エラー: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        function combineFiles(html, css, js) {
            // HTMLを解析してCSSとJSを挿入
            let combinedHtml = html;
            
            // CSSを<head>に挿入
            const cssTag = `<style>${css}<\/style>`;
            const headCloseTag = '<\/head>';
            if (combinedHtml.includes(headCloseTag)) {
                combinedHtml = combinedHtml.replace(headCloseTag, `${cssTag}\n${headCloseTag}`);
            } else if (combinedHtml.includes('<html>')) {
                combinedHtml = combinedHtml.replace('<html>', `<html><head>${cssTag}<\/head>`);
            } else {
                combinedHtml = `<html><head>${cssTag}<\/head><body>${combinedHtml}<\/body><\/html>`;
            }
            
            // JavaScriptを<body>の最後に挿入
            const jsTag = `<script>${js}<\/script>`;
            const bodyCloseTag = '<\/body>';
            if (combinedHtml.includes(bodyCloseTag)) {
                combinedHtml = combinedHtml.replace(bodyCloseTag, `${jsTag}\n${bodyCloseTag}`);
            } else {
                combinedHtml += jsTag;
            }
            
            return combinedHtml;
        }

        // CORSエラーの場合の代替方法
        window.addEventListener('error', function(e) {
            if (e.message.includes('CORS')) {
                showStatus('CORS制限により直接読み込めません。プロキシまたは別の方法をお試しください。', 'error');
            }
        });
    </script>
</body>
</html>
