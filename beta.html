<!-- 설정 -->
<div class="settings-modal" id="settings-modal">
  <div class="settings-modal-content">
    <div class="settings-header">
      <h3>設定</h3>
      <button class="close-settings" type="button">×</button>
    </div>
    <div class="settings-body">
      <div class="setting-item">
        <label for="wallpaper-input">壁紙URL</label>
        <input type="text" id="wallpaper-input" placeholder="壁紙のURLを入力してください">
        <button type="button" id="apply-wallpaper">適用</button>
        <button type="button" onclick="window.location.href='https://search3958.github.io/project/images/?image-url=new'">壁紙一覧</button>
      </div>
      <div class="setting-item">
        <label for="wallpaper-input">拡張機能</label>
        <button type="button" onclick="window.location.href='https://search3958.github.io/newtab/extensions/'">壁紙一覧</button>
      </div>
      <div class="setting-item">
        <h4>検索履歴の管理</h4>
        <div class="search-history-list"></div>
        <button type="button" id="clear-search-history">検索履歴をクリア</button>
      </div>
      <div class="setting-item">
        <label>バーのサイズ調整</label>
        <input type="range" id="scale-slider" min="0.7" max="1.3" step="0.1" value="1">
        <label>スムースコーナーの強度</label>
        <input type="range" id="corner-slider" min="0.3" max="6" step="0.1" value="1">
      </div>
      <div class="setting-item full">
        <label for="wallpaper-input">Newtab v5</label>
        <button type="button" onclick="window.location.href='https://search3958.github.io/'">私について</button>
        <button type="button" onclick="window.location.href='https://search3958.github.io/i/newtab/'">設定方法</button>
        <button type="button" onclick="window.location.href='https://search3958.github.io/newtab/newtab-simple.html'">簡易版</button>
        <button type="button" onclick="window.location.href='https://search3958.github.io/newtab/beta'">Beta版</button>
      </div>
    </div>
  </div>
</div>

<!-- 력사 -->
