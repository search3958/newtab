/* Base Styles */
body {

  backdrop-filter: brightness(1.2);

*::-webkit-scrollbar {

/* Search Bar */
.search-in {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  background: #fffa;
  padding: 8px;
  corner-shape: superellipse(1.6);
  border-radius: 24px;
  backdrop-filter: blur(8px) brightness(1.15);
  transition: backdrop-filter 0.3s var(--ease);
  overflow: hidden;
  display: flex;
  gap: 8px;
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001, 0px 4px 32px 0px #0002;
}

.search-input {
  width: 155px;

  outline: none;

  color: var(--text-color);
  font-size: 16px;
  padding: 12px 12px 12px 16px;
  border-radius: 16px;
  corner-shape: superellipse(1.8);
  transition: width 1s var(--bound);
  box-shadow: 0px 2px 4px 0px #0001, 0px 4px 16px 0px #0001;
}

.search-button {
  background: hsl(var(--color-deg) 54.4% 49.02%);

  border: none;
  color: #fff;

  border-radius: 16px;
  corner-shape: superellipse(1.8);

.control-button {

  border-radius: 16px;
  corner-shape: superellipse(1.8);

.control-button:hover {

}

.control-button.active{

/* App List Area */

<script>
// main.js

const DB_NAME = 'WallpaperDB';
const STORE_NAME = 'images';
const DB_VERSION = 1;

function openDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME);
        };
        request.onsuccess = (event) => resolve(event.target.result);
        request.onerror = () => reject('INDEXEDDB_ERROR');
    });
}

async function getFromIndexedDB(key) {
    let db;
    try { db = await openDB(); } catch (e) { return; }
    return new Promise((resolve) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.get(key);
        request.onsuccess = (event) => resolve(event.target.result);
        request.onerror = () => resolve(undefined);
    });
}

// =================================================================
// 壁紙適用関数 (色の復元と壁紙セットのみ)
// =================================================================
async function applyWallpaper(data) {
    // 既存URLの解放
    const existingLightUrl = document.body.dataset.lightUrl;
    const existingDarkUrl = document.body.dataset.darkUrl;
    if (existingLightUrl) URL.revokeObjectURL(existingLightUrl);
    if (existingDarkUrl) URL.revokeObjectURL(existingDarkUrl);

    // データの展開 (渡されたオブジェクトから取得)
    const lightBlob = data?.light || null;
    const darkBlob = data?.dark || null;
    const savedDeg = data?.deg || '15'; // 保存された値を優先

    // --- 【色の即時復元】 ---
    document.documentElement.style.setProperty('--color-deg', `${savedDeg}deg`);

    // --- 【壁紙の設定】 ---
    let lightUrl = 'bgimg/chips1.png';
    if (lightBlob) {
        lightUrl = URL.createObjectURL(lightBlob);
        document.body.style.setProperty('--user-wallpaper-light', `url('${lightUrl}')`);
        document.body.dataset.lightUrl = lightUrl;
    } else {
        document.body.style.setProperty('--user-wallpaper-light', `url('${lightUrl}')`); 
    }

    if (darkBlob) {
        const darkUrl = URL.createObjectURL(darkBlob);
        document.body.style.setProperty('--user-wallpaper-dark', `url('${darkUrl}')`);
        document.body.dataset.darkUrl = darkUrl;
    } else {
        document.body.style.setProperty('--user-wallpaper-dark', `var(--user-wallpaper-light)`); 
    }
}

async function loadAndApplyCurrentWallpaper() {
    // 1. newtab キーをチェック
    const newtabData = await getFromIndexedDB('newtab');
    if (newtabData && newtabData.light) {
        await applyWallpaper(newtabData);
        return;
    }

    // 2. なければ light/dark キーを統合
    const lightData = await getFromIndexedDB('light');
    const darkData = await getFromIndexedDB('dark');
    
    if (lightData) {
        await applyWallpaper({
            light: lightData.light,
            dark: darkData ? darkData.dark : null,
            deg: lightData.deg
        });
    } else {
        // 全くなければデフォルト
        await applyWallpaper(null);
    }
}

window.addEventListener('DOMContentLoaded', () => {
    loadAndApplyCurrentWallpaper();
    // 200ms後にスキャンとUI構築担当の afterload.js を読み込む
    setTimeout(() => {
        const s = document.createElement('script');
        s.src = 'beta/afterload.js';
        document.body.appendChild(s);
    }, 200);
});

</script>
